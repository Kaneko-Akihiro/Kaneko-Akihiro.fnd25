<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホイール切り抜き合成アプリ</title>
  <link rel="stylesheet" href="wheel-app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
</head>
<body>

  <div>
    <label>🚗 車の画像をアップロード：</label>
    <input type="file" id="carUpload" accept="image/*">
  </div>

  <div class="container">
    <div>
      <h3>🛞 ホイール切り抜きプレビュー</h3>
      <input type="file" id="wheelUpload" accept="image/*"><br>
      <label>🔧 切り抜きサイズ：</label>
      <input type="range" id="clipRadius" min="5" max="200" value="100">
      <span id="clipRadiusValue">100</span>px<br><br>
      <button id="confirmClip">✅ 切り抜きを確定して合成</button>
      <canvas id="canvasPreview" width="300" height="300"></canvas>
    </div>

    <div>
      <h3>🚘 合成結果</h3>
      <canvas id="canvasMain" width="600" height="450"></canvas>
      <div class="button-group">
        <button id="saveImage">💾 合成画像を保存</button>
        <div id="saveTip" style="display:none; padding:10px; border:1px solid #ccc; margin-top:10px;">
          📱 スマホの場合は画像を長押しして「写真に保存」してください
          <br>
          <img id="savedImage" src="" style="max-width:100%; margin-top:10px;">
        </div>
        
        <button id="deleteSelected">🗑️ 選択中のホイール画像を削除</button>
      </div>
    </div>
    <div class="search-section">
      <h3>🔍 関連商品を探す</h3>
      <input type="text" id="searchKeyword" placeholder="ホイール名などを入力">
      <div class="button-group">
        <button onclick="searchAmazon()">Amazonで検索</button>
        <button onclick="searchRakuten()">楽天で検索</button>
      </div>
    </div>
      
  </div>

  <script src="wheel-app.js"></script>
</body>
</html>
