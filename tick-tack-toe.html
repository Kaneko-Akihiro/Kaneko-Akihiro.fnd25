<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link href="./tick-tack-toe.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./tick-tack-toe.js"></script>
  <title>〇×ゲーム</title>
</head>
<body>
    <div id = "title">
      <h1>〇×ゲーム</h1>
    </div>
    <div id = "board">
      <div class="board-row">
        <button type="button" class="square" id="1"></button>
        <button type="button" class="square" id="2"></button>
        <button type="button" class="square" id="3"></button>
      </div>

      <div class="board-row">
        <button type="button" class="square" id="4" ></button>
        <button type="button" class="square" id="5"></button>
        <button type="button" class="square" id="6"></button>
      </div>

      <div class="board-row">
        <button type="button" class="square" id="7" ></button>
        <button type="button" class="square" id="8" ></button>
        <button type="button" class="square" id="9" ></button>
      </div>
    </div>
    <div id = result></div>
    
    <div id = "controller">
      <button type = "button" id = "btn-initialize" onclick="initializeEvent()">リセット</button>
      <button type = "button" id = "btn-return" onclick="history.back()">こくばんへもどる</button>
    </div>
</body>

</html>
